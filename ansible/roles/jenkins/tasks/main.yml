- name: Install Java (required for Jenkins)
  become: true
  ansible.builtin.apt:
    name: openjdk-17-jdk
    state: present

- name: Add Jenkins repository key
  become: true
  ansible.builtin.apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    state: present

- name: Add Jenkins repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install Jenkins
  become: true
  ansible.builtin.apt:
    name: jenkins
    state: present
    update_cache: yes

- name: Ensure Jenkins service is enabled and started
  become: true
  ansible.builtin.service:
    name: jenkins
    state: started
    enabled: yes

- name: Wait for Jenkins to start listening on port {{ jenkins_port }}
  ansible.builtin.wait_for:
    port: "{{ jenkins_port }}"
    timeout: 30

- name: Create Jenkins plugins directory
  become: true
  ansible.builtin.file:
    path: /var/lib/jenkins/plugins
    state: directory
    owner: jenkins
    group: jenkins
    mode: '0755'

- name: Upload plugins.txt file
  ansible.builtin.copy:
    src: files/plugins.txt
    dest: /tmp/plugins.txt
    owner: jenkins
    group: jenkins
    mode: '0644'

- name: Download jenkins-plugin-cli jar
  ansible.builtin.get_url:
    url: https://github.com/jenkinsci/plugin-installation-manager-tool/releases/download/2.13.2/jenkins-plugin-manager-2.13.2.jar
    dest: /usr/local/bin/jenkins-plugin-cli.jar
    owner: jenkins
    group: jenkins
    mode: '0755'

- name: Stop Jenkins before plugin installation
  become: true
  ansible.builtin.service:
    name: jenkins
    state: stopped

- name: Get Jenkins version
  become: true
  ansible.builtin.shell: |
    java -jar /usr/share/java/jenkins.war --version 2>/dev/null

- name: Install plugins using jenkins-plugin-cli jar with correct version
  become: true
  ansible.builtin.command:
    cmd: java -jar /usr/local/bin/jenkins-plugin-cli.jar --jenkins-version {{ jenkins_version_output.stdout }} --plugin-download-directory /var/lib/jenkins/plugins --plugin-file /tmp/plugins.txt --verbose
  environment:
    JENKINS_HOME: /var/lib/jenkins

- name: Set correct ownership for Jenkins plugins directory
  become: true
  ansible.builtin.file:
    path: /var/lib/jenkins/plugins
    owner: jenkins
    group: jenkins
    recurse: yes

- name: Start Jenkins after plugin installation
  become: true
  ansible.builtin.service:
    name: jenkins
    state: started

- name: Wait for Jenkins to start after plugin installation
  ansible.builtin.wait_for:
    port: "{{ jenkins_port }}"
    timeout: 30

- name: Print initial Jenkins admin password path
  ansible.builtin.debug:
    msg: "Jenkins is ready. Retrieve admin password using: sudo cat /var/lib/jenkins/secrets/initialAdminPassword"