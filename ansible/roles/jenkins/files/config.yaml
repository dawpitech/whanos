jenkins:
  systemMessage: "Haha chapeau-chapeau"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${JENKINS_ADMIN_USERNAME}"
          name: "Admin"
          password: "${JENKINS_ADMIN_PASSWORD}"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrator"
            entries:
              - user: "${JENKINS_ADMIN_USERNAME}"
            permissions:
              - "Overall/Administer"

jobs:
  - file: /var/lib/jenkins/job_dsl.groovy

credentials:
  system:
    domainCredentials:
      - credentials:
        - basicSSHUserPrivateKey:
            id: "git_ssh_key"
            description: "Default SSH key for git operations"
            scope: GLOBAL
            privateKeySource:
              directEntry:
                privateKey: "${SSH_PRIVATE_KEY}"
            username: "${SSH_USERNAME}"

security:
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
  scriptApproval:
    approvedScriptHashes:
      - "SHA512:d5ec3bde75dcfd7b6c4c1d3b37f0932e7728800a3146bce574cd10e43a8ef13036ec420f985092939acf88ae57fda87561f82be2e57fbdcb3cc8783c5af60990"
