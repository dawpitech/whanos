jenkins:
  systemMessage: "Haha chapeau-chapeau"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          name: "Admin"
          password: "password"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrator"
            entries:
              - user: "admin"
            permissions:
              - "Overall/Administer"

jobs:
  - file: /var/lib/jenkins/job_dsl.groovy

credentials:
  system:
    domainCredentials:
      - credentials:
        - basicSSHUserPrivateKey:
            id: "git_ssh_key"
            description: "Default SSH key for git operations"
            scope: GLOBAL
            privateKeySource:
              directEntry:
                privateKey: "${SSH_PRIVATE_KEY}"
            username: "${SSH_USERNAME}"

security:
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
  scriptApproval:
    approvedScriptHashes:
      - "SHA512:c5a45c6ed8956a3166538adbbe53c11c9dce19e4ac44dd81ba8c9bbf0a2f714fd3a461036a2b3f6026538fc9d6f9796876a0a6012d647205147b68957caa90cd"
