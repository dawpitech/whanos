jenkins:
  systemMessage: "Haha chapeau-chapeau"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${JENKINS_ADMIN_USERNAME}"
          name: "Admin"
          password: "${JENKINS_ADMIN_PASSWORD}"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrator"
            entries:
              - user: "${JENKINS_ADMIN_USERNAME}"
            permissions:
              - "Overall/Administer"

jobs:
  - file: /var/lib/jenkins/job_dsl.groovy

credentials:
  system:
    domainCredentials:
      - credentials:
        - basicSSHUserPrivateKey:
            id: "git_ssh_key"
            description: "Default SSH key for git operations"
            scope: GLOBAL
            privateKeySource:
              directEntry:
                privateKey: "${SSH_PRIVATE_KEY}"
            username: "${SSH_USERNAME}"

security:
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
  scriptApproval:
    approvedScriptHashes:
      - "SHA512:0bb586d471b8752429c8495d07361650910ce46258609c5248a7f165573c1b4eff2ff1a93c8f4bf95e8db6b5bba68a0a6496e6d8c2a2a08ff58c22a334cb4ac4"
