apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: default
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name | lower }}-container
          image: {{ .Values.deployment.image.repository }}/{{ .Values.deployment.image.name }}
          {{- if .Values.deployment.ports }}
          ports:
            {{- range .Values.deployment.ports }}
            - containerPort: {{ . }}
            {{- end }}
          {{- end }}
          {{- if .Values.deployment.resources }}
          resources:
            limits:
              memory: {{ .Values.deployment.resources.limits.memory }}
            requests:
              memory: {{ .Values.deployment.resources.requests.memory }}
          {{- end }}
